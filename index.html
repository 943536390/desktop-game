<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>文档标题</title>
</head>
<body>
	<div class="wrap">
		<header>
			<button class="hamburger">
				<span class="hanburgar-top"></span>
				<span class="hanburgar-middle"></span>
				<span class="hanburgar-bottom"></span>
			</button>
		</header>
		<div class="container content-title" >
			<div class="row" >
				<div class="col-lg-12 ">
					<h3>上次游戏：捉鬼猜词版</h3>
				</div>
			</div>
		</div>
		<div class="container content-list">
			<div class="row" >
				<div class="col-lg-12 ">
					<div class="content-list-header">
						<h3>捉鬼游戏</h3>
					</div>
					<div class="carousel slide" data-interval="false" id="myCarousel">
						<!-- 轮播（Carousel）指标 -->
						    <ol class="carousel-indicators">
						        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						        <li data-target="#myCarousel" data-slide-to="1"></li>
						        <li data-target="#myCarousel" data-slide-to="2"></li>
						    </ol>   
						    <!-- 轮播（Carousel）项目 -->
						    <div class="carousel-inner">
						        <div class="item active">
						           <img src="http://images.cnblogs.com/cnblogs_com/myvin/710118/o_QQ%e5%9b%be%e7%89%8720150806232738.png">
						        </div>
						        <div class="item">
						           <img src="http://images.cnblogs.com/cnblogs_com/myvin/710118/o_QQ%e5%9b%be%e7%89%8720150806232738.png">
						        </div>
						        <div class="item">
						            <img src="http://images.cnblogs.com/cnblogs_com/myvin/710118/o_QQ%e5%9b%be%e7%89%8720150806232738.png">
						        </div>
						    </div>
						    <!-- 轮播（Carousel）导航 -->
						    <a class="carousel-control right" href="#myCarousel" 
						        data-slide="next">&rsaquo;
						    </a>
						
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
