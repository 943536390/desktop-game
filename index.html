<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index-style.css">
    <title>文档标题</title>
</head>

<body>
    <div class="wrap">
        <header>
            <button class="hamburger">
                <span class="hanburgar-top"></span>
                <span class="hanburgar-middle"></span>
                <span class="hanburgar-bottom"></span>
            </button>
        </header>
        <div class="container content-title">
            <div class="row">
                <div class="col-lg-12 ">
                    <h4>上次游戏：捉鬼猜词版</h4>
                </div>
            </div>
        </div>
        <div class="container content-list">
            <div class="row">
                <div class="col-lg-12 content-list-wrap">
                    <div class="content-list-header">
                        <h4>捉鬼游戏</h4>
                    </div>
                    <div class="content-list-slide" id="myCarousel">
                        <!-- 轮播（Carousel）指标 -->
                        <input type="radio" name="sildeInput" value="0" id="sildeInput1" checked hidden/>
                        <input type="radio" name="sildeInput" value="1" id="sildeInput2" hidden/>
                        <input type="radio" name="sildeInput" value="2" id="sildeInput3" hidden/>
                        <div class="slider-pagination">
                            <label for="sildeInput1" class="page1"></label>
                            <label for="sildeInput2" class="page2"></label>
                            <label for="sildeInput3" class="page3"></label>
                        </div>
                        <div class="next control">
                            <label for="sildeInput1" class="numb1"></label>
                            <label for="sildeInput2" class="numb2"></label>
                            <label for="sildeInput3" class="numb3"></label>
                        </div>
                        <div class="previous control">
                            <label for="sildeInput1" class="numb1"></label>
                            <label for="sildeInput2" class="numb2"></label>
                            <label for="sildeInput3" class="numb3"></label>
                        </div>
                        <!-- 轮播（Carousel）项目 -->
                        <div class="content-inner">
                            <div class="item">
                                <div class="item-content item-content-top">
                                    <div class="item-content-title">
                                        <h5>简化版</h5></div>
                                    <div class="item-content-detail">
                                        <h6>有1131个用户正在玩此款游戏</h6></div>
                                </div>
                                <div class="item-content item-content-middle">
                                    <div class="item-content-title">
                                        <h5>简化版</h5></div>
                                    <div class="item-content-detail">
                                        <h6>有1131个用户正在玩此款游戏</h6></div>
                                </div>
                                <div class="item-content item-content-bottom">
                                    <div class="item-content-title">
                                        <h5>简化版</h5></div>
                                    <div class="item-content-detail">
                                        <h6>有1131个用户正在玩此款游戏</h6></div>
                                </div>
                            </div>
                            <div class="item">
                                b
                            </div>
                            <div class="item">
                                c
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".carousel-nav").click(function(event) {
            $(".content-inner").css("transform", "translateX(-33.33333%)");

        });
    });
    </script>
</body>

</html>
